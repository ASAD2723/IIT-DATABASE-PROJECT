{% extends "base.html" %}
{% block content %}

<div class="jumbotron">

    <p>Add a Faculty Name to our database:</p>

        {{form.hidden_tag()}}
        {{form.name.label}}{{form.name()}}
        {{form.id.label}}{{form.id()}}
        {{form.submit()}}

    </form>
</div>

{% endblock %}
